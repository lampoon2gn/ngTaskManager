<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
          <input matInput [(ngModel)]="logEmail" placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
          <input matInput [(ngModel)]="logPass" placeholder="Password" [formControl]="pass"required>
          <mat-error *ngIf="pass.invalid">{{getPassErrorMessage()}}</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" routerLink="/register" style="width:47%">Register</button>
      <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()" [disabled]="email.invalid || pass.invalid" style="width:47%;margin-left:3%">Log in</button>
    </form>
  </mat-card>

</div>
