<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
          <input [(ngModel)]="regEmail"  matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        

        <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
          <input type="password" matInput [(ngModel)]="regPass"  matInput placeholder="Password"  [formControl]="pass" required>
          <mat-error *ngIf="pass.invalid">{{getPassErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
          <input type="password" matInput [(ngModel)]="regRePass"  matInput  placeholder="Confirm Password" [formControl]="repass" required>
          <mat-error *ngIf="repass.invalid">{{getRepassErrorMessage()}}</mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="email.invalid || pass.invalid || repass.invalid" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
